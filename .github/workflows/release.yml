name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Setup Taskfile
        uses: arduino/setup-task@main
        with:
          version: "3.x"
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "~1.16"
      - name: Checkout
        uses: actions/checkout@main
      - name: Dependencies
        run: task deps
      - name: Lint
        run: task lint
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Setup Taskfile
        uses: arduino/setup-task@main
        with:
          version: "3.x"
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "~1.16"
      - name: Checkout
        uses: actions/checkout@main
      - name: Dependencies
        run: task deps
      - name: Unit Tests
        run: task test
  release:
    name: Create Release
    needs:
      - lint
      - unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: Setup Taskfile
        uses: arduino/setup-task@main
        with:
          version: "3.x"
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "~1.16"
      - name: Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0
      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
